<!DOCTYPE html>
<html>
<head>
  <title>View Secure File</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
      text-align: center;
    }
    img, iframe {
      max-width: 90%;
      height: auto;
      border: 1px solid #ccc;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Decrypted File Preview</h2>
  <input id="linkInput" placeholder="Paste view link here..." style="width: 80%;" />
  <button onclick="loadFile()">ðŸ”“ View</button>

  <div id="viewer"></div>

  <script>
    function loadFile() {
      const fileUrl = document.getElementById("linkInput").value;
      const viewer = document.getElementById("viewer");

      if (fileUrl.endsWith(".pdf.enc")) {
        viewer.innerHTML = `<iframe src="${fileUrl}" width="100%" height="600px"></iframe>`;
      } else {
        viewer.innerHTML = `<img src="${fileUrl}" />`;
      }
    }
  </script>
</body>
</html>
