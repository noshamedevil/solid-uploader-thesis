<!DOCTYPE html>
<html lang="en">
<head>
  <title>Enter View Link</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f2f5;
    }

    .container {
      max-width: 500px;
      margin: 4em auto;
      background: white;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: center;
    }

    h2 {
      color: #1d3557;
    }

    input {
      width: 100%;
      padding: 0.75em;
      font-size: 1rem;
      margin-top: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      margin-top: 1em;
      padding: 0.75em 1.5em;
      font-size: 1rem;
      background: #2a9d8f;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .error {
      margin-top: 1em;
      color: #e63946;
    }

    iframe, .image-preview {
      margin-top: 2em;
      width: 100%;
      height: 80vh;
      border: none;
      border-radius: 5px;
    }

    .image-preview {
      background-position: center;
      background-repeat: no-repeat;
      background-size: contain;
    }

    .back-btn {
      background: #457b9d;
      margin-top: 2em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Secure Document Viewer</h2>
    <p>Paste your secure view link below:</p>

    <input type="text" id="linkInput" placeholder="Paste your view link here" />
    <button onclick="handleView()">View Document</button>
    <button class="back-btn" onclick="window.location='/index.html'">⬅ Go Back to Uploader</button>

    <div id="error" class="error"></div>
    <div id="preview"></div>
  </div>

  <script>
    async function handleView() {
      const input = document.getElementById("linkInput").value.trim();
      const preview = document.getElementById("preview");
      const error = document.getElementById("error");

      preview.innerHTML = "";
      error.textContent = "";

      try {
        const url = new URL(input);
        const fileParam = new URLSearchParams(url.search).get("file");

        if (!fileParam) {
          error.textContent = "❌ Invalid link format.";
          return;
        }

        const secureURL = `/view?file=${encodeURIComponent(fileParam)}`;

        const res = await fetch(secureURL, {
          headers: { "X-Trusted-Gate": "true" }
        });

        if (!res.ok) throw new Error("Access denied or file not found.");

        const blob = await res.blob();
        const blobURL = URL.createObjectURL(blob);

        if (fileParam.endsWith(".pdf.enc")) {
          const iframe = document.createElement("iframe");
          iframe.src = blobURL;
          preview.appendChild(iframe);
        } else {
          const div = document.createElement("div");
          div.className = "image-preview";
          div.style.backgroundImage = `url('${blobURL}')`;
          preview.appendChild(div);
        }
      } catch (err) {
        console.error(err);
        error.textContent = "❌ Could not load file. Make sure the link is valid and not expired.";
      }
    }
  </script>
</body>
</html>
